name: Build & Deploy Rentify Web

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY_NAME: ${{ secrets.REGISTRY_NAME }}
  IMAGE_NAME: ${{ secrets.REGISTRY_NAME }}/rentify-web:latest

jobs:
  test:
    name: Build .NET (no tests yet)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore "Rentify.RazorWebApp/Rentify.RazorWebApp.csproj"

      - name: Build
        run: dotnet build "Rentify.RazorWebApp/Rentify.RazorWebApp.csproj" -c Release --no-restore

      # N·∫øu b·∫°n th√™m unit test sau n√†y, th√™m dotnet test t·∫°i ƒë√¢y

  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: DockerHub Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build & Push
        run: |
          docker build -t $IMAGE_NAME -f Rentify.RazorWebApp/Dockerfile .
          docker push $IMAGE_NAME

  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: build-and-push
    timeout-minutes: 30
    steps:
      - name: Checkout (for compose file inline generation)
        uses: actions/checkout@v4

      - name: Create compose locally
        run: |
          mkdir -p composeout
          cat > composeout/docker-compose.yaml <<'EOF'
          version: "3.8"
          services:
            rentify-web:
              image: ${REGISTRY_NAME}/rentify-web:latest
              container_name: rentify-web
              restart: unless-stopped
              environment:
                - ASPNETCORE_ENVIRONMENT=Production
              ports:
                - "8082:8080"
              networks:
                - mamafit-network
          networks:
            mamafit-network:
              external: true
          EOF

      - name: Copy docker-compose.yaml to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "composeout/docker-compose.yaml"
          target: "~/rentify"
          overwrite: true
          strip_components: 1

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e
            mkdir -p ~/rentify
            cd ~/rentify
            echo "REGISTRY_NAME=${{ secrets.REGISTRY_NAME }}" > .env
            echo "${{ secrets.DOCKER_HUB_TOKEN }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin
            docker pull ${{ env.IMAGE_NAME }}
            docker compose up -d --pull always --no-deps --force-recreate rentify-web
            docker ps -a | grep rentify-web

  notify-success:
    name: Notify Discord (Success)
    runs-on: ubuntu-latest
    needs: deploy
    if: success()
    steps:
      - name: Send Success Message
        run: |
          TIMESTAMP=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          curl -H "Content-Type: application/json" -X POST -d "{
            \"embeds\": [{
              \"title\": \"üöÄ MamaFit API - Deployment Successful\",
              \"description\": \"‚ú® App is live at https://api.mamafit.studio/\",
              \"color\": 5763719,
              \"author\": {
                \"name\": \"${{ github.actor }}\",
                \"icon_url\": \"https://github.com/${{ github.actor }}.png\"
              },
              \"fields\": [
                { \"name\": \"Repository\", \"value\": \"[${{ github.repository }}](https://github.com/${{ github.repository }})\", \"inline\": true },
                { \"name\": \"Branch\", \"value\": \"${{ github.ref_name }}\", \"inline\": true },
                { \"name\": \"Commit\", \"value\": \"[${{ github.sha }}](https://github.com/${{ github.repository }}/commit/${{ github.sha }})\", \"inline\": true }
              ],
              \"footer\": { \"text\": \"MamaFit CI/CD ‚Ä¢ GitHub Actions\" },
              \"timestamp\": \"$TIMESTAMP\"
            }]
          }" ${{ secrets.DISCORD_WEBHOOK_URL }}

  notify-failure:
    name: Notify Discord (Failure)
    runs-on: ubuntu-latest
    needs: [ test, build-and-push, deploy ]
    if: failure()
    steps:
      - name: Send Failure Message
        run: |
          TIMESTAMP=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          curl -H "Content-Type: application/json" -X POST -d "{
            \"content\": \"<@&1379069130656845824> üö® **MamaFit API** deployment failed!\",
            \"embeds\": [{
              \"title\": \"üí• Deployment Failed\",
              \"description\": \"‚ùå CI/CD pipeline failed.\",
              \"color\": 15158332,
              \"author\": {
                \"name\": \"${{ github.actor }}\",
                \"icon_url\": \"https://github.com/${{ github.actor }}.png\"
              },
              \"fields\": [
                { \"name\": \"Repository\", \"value\": \"[${{ github.repository }}](https://github.com/${{ github.repository }})\", \"inline\": true },
                { \"name\": \"Branch\", \"value\": \"${{ github.ref_name }}\", \"inline\": true },
                { \"name\": \"Commit\", \"value\": \"[${{ github.sha }}](https://github.com/${{ github.repository }}/commit/${{ github.sha }})\", \"inline\": true },
                { \"name\": \"Logs\", \"value\": \"[View Run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})\", \"inline\": true }
              ],
              \"footer\": { \"text\": \"MamaFit CI/CD ‚Ä¢ GitHub Actions\" },
              \"timestamp\": \"$TIMESTAMP\"
            }]
          }" ${{ secrets.DISCORD_WEBHOOK_URL }}
  